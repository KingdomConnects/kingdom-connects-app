<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found – Kingdom Connects</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <div id="site-header"></div>

  <main class="content">
    <h1>404 – Page Not Found</h1>
    <p>Oops! The page you're looking for doesn’t exist or may have moved.</p>
    <a href="home.html" class="button">Return to Home</a>
  </main>

  <div id="site-footer"></div>

  <!-- Load header and footer -->
  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
    loadHTML("site-header", "includes/header.html");
    loadHTML("site-footer", "includes/footer.html");
  </script>

  <script type="module" src="js/firebase-config.js"></script>

</body>
</html>
