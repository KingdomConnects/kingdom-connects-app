<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You for Your Review</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <div id="site-header"></div>

  <main class="content">
    <h1>Thank You!</h1>
    <p>Your review has been submitted successfully.</p>
    <p>We appreciate your feedback and support for <strong>Kingdom Connects</strong> businesses.</p>
    <a href="directory.html" class="button">Return to Directory</a>
  </main>

  <div id="site-footer"></div>

  <!-- Load header and footer -->
  <script>
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }
    loadHTML("site-header", "includes/header.html");
    loadHTML("site-footer", "includes/footer.html");
  </script>

  <!-- Firebase config (optional here, but consistent across all pages) -->
  <script type="module" src="js/firebase-config.js"></script>

</body>
</html>
