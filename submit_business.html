<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Business</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff7f00;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input, textarea, select {
      background-color: #f2f2f2;
      color: #000;
    }
    button {
      background-color: #ff7f00;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e36d00;
    }
    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit Your Business</h1>
    <form>
      <label for="business">Business Name</label>
      <input type="text" id="business" name="business" required /><label for="name">Your Name</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Contact Email</label>
  <input type="email" id="email" name="email" required />

  <label for="description">Brief Description</label>
  <textarea id="description" name="description" rows="3"></textarea>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" />

  <label for="website">Website URL</label>
  <input type="url" id="website" name="website" />

  <label for="city">City</label>
  <input type="text" id="city" name="city" />

  <label for="state">State</label>
  <input type="text" id="state" name="state" />

  <label for="zip">ZIP Code</label>
  <input type="text" id="zip" name="zip" />

  <label for="church">Select Your Church</label>
  <select id="church" name="church">
    <option value="">-- Select --</option>
    <option value="church1">Church 1</option>
    <option value="church2">Church 2</option>
  </select>

  <button type="submit">Submit</button>
</form>

  </div>
</body>
</html>
