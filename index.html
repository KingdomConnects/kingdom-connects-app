<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom Connect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to Kingdom Connect</h1>

    <button class="action-button" onclick="navigateWithMessage('church_directory.html')">Find a Church</button>
    <button class="action-button" onclick="navigateWithMessage('business.html')">View Member Businesses</button>
    <button class="action-button" onclick="navigateWithMessage('submit_business.html')">List Your Business</button>

    <p class="footer-note">Bringing churches and Christian-owned businesses together.</p>

    <div id="statusMessage"></div>
  </div>

  <script>
    function navigateWithMessage(target) {
      const messageBox = document.getElementById('statusMessage');
      fetch(target, { method: 'HEAD' })
        .then(res => {
          if (res.ok) {
            messageBox.textContent = 'Navigating to: ' + target;
            messageBox.className = 'message success';
            setTimeout(() => {
              window.location.href = target;
            }, 500);
          } else {
            throw new Error('Page not found');
          }
        })
        .catch(err => {
          console.warn('Navigation error:', err);
          messageBox.textContent = 'Error: Could not navigate to "' + target + '".';
          messageBox.className = 'message error';
        });
    }
  </script>
</body>
</html>
