<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kingdom Connects</title>
  <link rel="stylesheet" href="styles/style.css"/>
  <script>
    function handleMouseOver(btn) {
      btn.style.opacity = "0.9";
    }
    function handleMouseOut(btn) {
      btn.style.opacity = "1";
    }
    function handleClick(btn) {
      document.getElementById("feedback").textContent = `You clicked: ${btn.textContent}`;
    }
  </script>
</head>
<body>
  <div class="page-wrap">
    <header>
      <h1 class="page-title">Kingdom Connects</h1>
    </header>

    <main class="main-content">
      <div class="button-section">
        <a href="church_directory.html" class="action-button"
           onmouseover="handleMouseOver(this)"
           onmouseout="handleMouseOut(this)"
           onclick="handleClick(this)">Find Your Church</a>

        <a href="business.html" class="action-button"
           onmouseover="handleMouseOver(this)"
           onmouseout="handleMouseOut(this)"
           onclick="handleClick(this)">Business Directory</a>

        <a href="submit_business.html" class="action-button"
           onmouseover="handleMouseOver(this)"
           onmouseout="handleMouseOut(this)"
           onclick="handleClick(this)">Submit Business</a>

        <p id="feedback" class="feedback-message"></p>
      </div>
    </main>

    <footer>
      <p class="footer-text">Â© 2025 Kingdom Connects. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
