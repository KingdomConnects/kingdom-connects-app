<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles/style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyD3Im6F3lWgMbJiA7plsDt_Rp9kCLTr6KU",
  authDomain: "kingdom-commerce.firebaseapp.com",
  projectId: "kingdom-commerce"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.addEventListener("DOMContentLoaded", async () => {
  const churchList = document.getElementById("churchList");
  const statusMessage = document.getElementById("statusMessage");

  statusMessage.textContent = "Loading churches...";

  try {
    const q = query(collection(db, "churches"), orderBy("name"));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      statusMessage.textContent = "No churches found.";
      return;
    }

    statusMessage.textContent = "";
    const list = document.createElement("ul");

    querySnapshot.forEach((doc) => {
      const church = doc.data();
      const item = document.createElement("li");
      item.textContent = church.name || "Unnamed Church";
      list.appendChild(item);
    });

    churchList.appendChild(list);
    console.log("Church list loaded.");
  } catch (error) {
    console.error("Error loading churches:", error);
    statusMessage.textContent = "Error loading churches: " + error.message;
  }
});

  </script>
</head>
<body>
  <div class="container">
    <h1>Church Directory</h1>
    <div id="statusMessage"></div>
    <div id="churchList"></div>
  </div>
</body>
</html>
