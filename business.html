    <div id="businessList"></div>

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {

      projectId: "kingdom-commerce",

      appId: "1:507563048014:web:be0916a57d520c2d32d830"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById("searchInput");
    const businessList = document.getElementById("businessList");

    async function fetchAndRenderBusinesses() {
      try {
        const querySnapshot = await getDocs(collection(db, "businesses"));
        const businesses = [];
        querySnapshot.forEach(doc => {
          businesses.push({ id: doc.id, ...doc.data() });
        });

        window.allBusinesses = businesses;
        renderBusinesses(businesses);
      } catch (error) {
        console.error("Error loading businesses:", error);
        businessList.innerHTML = `<p>Error loading businesses.</p>`;
      }
    }

    function renderBusinesses(businesses) {
      if (!businesses.length) {
        businessList.innerHTML = '<p>No businesses found.</p>';
        return;
      }

      businessList.innerHTML = businesses.map(biz => `
        <div class="business-card">
          <h2>${biz.businessName || "Unnamed Business"}</h2>
          <p>${biz.description || ""}</p>
          ${biz.phone ? `<p><strong>Phone:</strong> ${biz.phone}</p
