<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Businesses</title>
  <link rel="stylesheet" href="styles/global.css" />
</head>
<body>
  <div class="container">
    <h1>Member Businesses</h1>

    <input type="text" id="searchInput" placeholder="Search by name, description, or city" class="search-input" />

    <div id="businessList"></div>

    <a href="submit_business.html" class="btn">List Your Business</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById("searchInput");
    const businessList = document.getElementById("businessList");

    async function loadBusinesses() {
      try {
        const snapshot = await getDocs(collection(db, "business_listings"));
        const businesses = snapshot.docs.map(doc => doc.data());

        renderBusinesses(businesses);

        searchInput.addEventListener("input", () => {
          const term = searchInput.value.toLowerCase();
          const filtered = businesses.filter(biz =>
            (biz.businessName || "").toLowerCase().includes(term) ||
            (biz.description || "").toLowerCase().includes(term) ||
            (biz.city || "").toLowerCase().includes(term)
          );
          renderBusinesses(filtered);
        });

      } catch (error) {
        businessList.innerHTML = `<p class="error">Error loading businesses: ${error.message}</p>`;
      }
    }

    function renderBusinesses(businesses) {
      if (businesses.length === 0) {
        businessList.innerHTML = "<p>No matching businesses found.</p>";
        return;
      }

      businessList.innerHTML = businesses.map(biz => `
        <div class="card">
          <h2>${biz.businessName || "Untitled Business"}</h2>
          <p><strong>Description:</strong> ${biz.description || "—"}</p>
          <p><strong>City:</strong> ${biz.city || "—"}</p>
          <p><strong>State:</strong> ${biz.state || "—"}</p>
          <p><strong>Email:</strong> ${biz.email || "—"}</p>
          <p><strong>Phone:</strong> ${biz.phone || "—"}</p>
          ${biz.website ? `<p><a href="${biz.website}" target="_blank">Visit Website</a></p>` : ""}
        </div>
      `).join("");
    }

    loadBusinesses();
  </script>
</body>
</html>
