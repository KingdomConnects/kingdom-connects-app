<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Businesses â€“ Kingdom Connect</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyD3Im6F3lWgMbJiA7plsDt_Rp9kCLTr6KU",
  authDomain: "kingdom-commerce.firebaseapp.com",
  projectId: "kingdom-commerce"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let allBusinesses = [];

async function fetchBusinesses() {
  const q = query(collection(db, "businesses"), orderBy("businessName"));
  const snapshot = await getDocs(q);
  return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
}

function renderResults(term = "") {
  const results = document.getElementById("results");
  results.innerHTML = "";
  const filtered = allBusinesses.filter(biz =>
    (biz.businessName || biz.name || "").toLowerCase().includes(term) ||
    (biz.description || "").toLowerCase().includes(term) ||
    (biz.category || "").toLowerCase().includes(term)
  );

  if (filtered.length === 0) {
    results.innerHTML = "<p>No results found.</p>";
    return;
  }

  filtered.forEach(biz => {
    const div = document.createElement("div");
    div.className = "business-card";
    div.innerHTML = `
      <h3>${biz.businessName || biz.name || "Unnamed Business"}</h3>
      <p>${biz.description || "No description provided."}</p>
      <p><strong>Phone:</strong> ${biz.phone || "N/A"}</p>
      <p><strong>City:</strong> ${biz.city || "N/A"}</p>
    `;
    results.appendChild(div);
  });
}

async function runSearch() {
  try {
    document.getElementById("results").innerHTML = "<p>Loading...</p>";
    allBusinesses = await fetchBusinesses();
    console.log("Loaded businesses:", allBusinesses);
    renderResults();
  } catch (error) {
    console.error("Error loading businesses:", error);
    document.getElementById("results").innerHTML = "<p>Error loading businesses.</p>";
  }
}

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("searchInput").addEventListener("input", e => {
    renderResults(e.target.value.toLowerCase());
  });
  runSearch();
});

  </script>
</head>
<body>
  <div class="container">
    <h1>Member Businesses</h1>
    <input type="text" id="searchInput" placeholder="Search by name, description, or category..." />
    <div id="results"></div>
  </div>
</body>
</html>
