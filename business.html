<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Businesses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="page-title">Member Businesses</h1>

    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search by name, description, or city" />
    </div>

    <div class="card-list" id="businessList"></div>

    <div class="button-container">
      <a href="submit_business.html" class="main-button">List Your Business</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD3Im6F3lWgMbJiA7plsDt_Rp9kCLTr6KU",
      authDomain: "kingdom-commerce.firebaseapp.com",
      projectId: "kingdom-commerce",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const businessList = document.getElementById("businessList");
    const searchInput = document.getElementById("searchInput");

    let allBusinesses = [];

    async function loadBusinesses() {
      try {
        const querySnapshot = await getDocs(collection(db, "business_listings"));
        allBusinesses = querySnapshot.docs.map(doc => doc.data());
        displayBusinesses(allBusinesses);
      } catch (error) {
        businessList.innerHTML = `<p class="error">Error loading businesses: ${error.message}</p>`;
      }
    }

    function displayBusinesses(businesses) {
      businessList.innerHTML = "";

      businesses.forEach(biz => {
        const card = document.createElement("div");
        card.className = "business-card";
        card.innerHTML = `
          <h2>${biz.businessName || "Unnamed Business"}</h2>
          <p><strong>Description:</strong> ${biz.description || "N/A"}</p>
          <p><strong>Contact:</strong> ${biz.email || "N/A"} ${biz
