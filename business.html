<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Businesses</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Member Businesses</h1>
  </header>  <main>
    <input type="text" id="searchInput" placeholder="Search by name, description, or category..." />
    <div id="businessList"></div>
  </main>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPrfEXAMPLEKEYONLY",
      authDomain: "kingdom-commerce.firebaseapp.com",
      projectId: "kingdom-commerce",
      storageBucket: "kingdom-commerce.appspot.com",
      messagingSenderId: "461751241674",
      appId: "1:461751241674:web:e8268d4146f67f5d82bc7f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const businessList = document.getElementById("businessList");
    const searchInput = document.getElementById("searchInput");

    let businesses = [];

    async function loadBusinesses() {
      try {
        const querySnapshot = await getDocs(collection(db, "businesses"));
        businesses = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderBusinesses(businesses);
      } catch (error) {
        businessList.innerHTML = `<p style="color: red">Error loading businesses: ${error.message}</p>`;
      }
    }

    function renderBusinesses(data) {
      businessList.innerHTML = "";
      if (data.length === 0) {
        businessList.innerHTML = "<p>No businesses found.</p>";
        return;
      }
      data.forEach(biz => {
        const div = document.createElement("div");
        div.className = "business-card";
        div.innerHTML = `
          <h2>${biz.businessName || "(No Name)"}</h2>
          <p>${biz.description || ""}</p>
          <p><strong>Phone:</strong> ${biz.phone || ""}</p>
          <p><strong>City:</strong> ${biz.city || ""}</p>
        `;
        businessList.appendChild(div);
      });
    }

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      const filtered = businesses.filter(biz => {
        return (
          (biz.businessName || "").toLowerCase().includes(term) ||
          (biz.description || "").toLowerCase().includes(term) ||
          (biz.city || "").toLowerCase().includes(term)
        );
      });
      renderBusinesses(filtered);
    });

    loadBusinesses();
  </script></body>
</html>
