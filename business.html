<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Businesses</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Member Businesses</h1>

    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Search by name, description, or city" />
    </div>

    <div id="businessList" class="card-list"></div>

    <div class="button-container">
      <a href="submit_business.html" class="main-button">List Your Business</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const businessList = document.getElementById("businessList");
    const searchInput = document.getElementById("searchInput");

    let allBusinesses = [];

    async function fetchBusinesses() {
      try {
        const querySnapshot = await getDocs(collection(db, "business_listings"));
        allBusinesses = querySnapshot.docs.map(doc => doc.data());
        displayBusinesses(allBusinesses);
      } catch (error) {
        businessList.innerHTML = `<p class="error">Error loading businesses: ${error.message}</p>`;
      }
    }

    function displayBusinesses(businesses) {
      businessList.innerHTML = "";
      businesses.forEach(biz => {
        const card = document.createElement("div");
        card.className = "business-card";
        card.innerHTML = `
          <h2>${biz.businessName || "Unnamed Business"}</h2>
          <p><strong>Description:</strong> ${biz.description || "No description"}</p>
          <p><strong>Contact:</strong> ${biz.email || "N/A"} ${biz.phone ? `| ${biz.phone}` : ""}</p>
          <p><strong>Location:</strong> ${biz.city || ""}${biz.state ? `, ${biz.state}` : ""}</p>
        `;
        businessList.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = allBusinesses.filter(biz =>
        (biz.businessName || "").toLowerCase().includes(searchTerm) ||
        (biz.description || "").toLowerCase().includes(searchTerm) ||
        (biz.city || "").toLowerCase().includes(searchTerm)
      );
      displayBusinesses(filtered);
    });

    fetchBusinesses();
  </script>
</body>
</html>
