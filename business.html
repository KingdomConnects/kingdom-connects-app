<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Businesses â€“ Kingdom Connect</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <div id="site-header"></div>

  <main class="content">
    <h1>Member Businesses</h1>

    <input type="text" id="searchInput" placeholder="Search by name, description, or category..." />

    <div id="searchResults" class="business-list">
      <!-- Results will appear here -->
    </div>
  </main>

  <div id="site-footer"></div>

  <!-- Load header and footer -->
  <script>
    async function loadHTML(id, file) {
      try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error(`Failed to load ${file}`, err);
      }
    }
    loadHTML("site-header", "includes/header.html");
    loadHTML("site-footer", "includes/footer.html");
  </script>

  <!-- Firebase business fetch and render logic -->
  <script type="module">
    import { db } from './js/firebase-config.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-lite.js';

    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('searchResults');

    async function fetchBusinesses() {
      try {
        const snapshot = await getDocs(collection(db, "businesses"));
        return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      } catch (error) {
        console.error("Error fetching businesses:", error);
        resultsContainer.innerHTML = "<p>Error loading businesses. Check console for details.</p>";
        return [];
      }
    }

    function renderResults(businesses) {
      resultsContainer.innerHTML = "";
      if (businesses.length === 0) {
        resultsContainer.innerHTML = "<p>No businesses found.</p>";
        return;
      }

      businesses.forEach(biz => {
        const div = document.createElement("div");
        div.className = "business-card";
        div.innerHTML = `
          <h3>${biz.businessName || "Unnamed Business"}</h3>
          <p>${biz.description || "No description provided."}</p>
          <p><strong>Phone:</strong> ${biz.phone || "N/A"}</p>
          <p><strong>City:</strong> ${biz.city || "N/A"}</p>
        `;
        resultsContainer.appendChild(div);
      });
    }

    async function runSearch() {
      const query = searchInput.value.toLowerCase();
      const allBusinesses = await fetchBusinesses();
      const filtered = allBusinesses.filter(biz =>
        (biz.businessName || "").toLowerCase().includes(query) ||
        (biz.description || "").toLowerCase().includes(query) ||
        (biz.category || "").toLowerCase().includes(query)
      );
      renderResults(filtered);
    }

    searchInput.addEventListener("input", runSearch);
    runSearch();
  </script>

</body>
</html>
